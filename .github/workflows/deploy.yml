name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        npm run build
        cd frontend && npm install
        
    - name: Create .env file for testing
      run: |
        echo "BOT_TOKEN=${{ secrets.BOT_TOKEN || '1234567890:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA' }}" > .env
        echo "DATABASE_PATH=./data/bot.db" >> .env
        echo "PORT=3000" >> .env
        echo "NODE_ENV=production" >> .env
        
    - name: Build project
      run: |
        cd frontend && npm run build
        
    - name: Run production check
      run: npm run check:production
      env:
        CI: true
        GITHUB_ACTIONS: true 